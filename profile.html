<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://css.gg/home.css" rel="stylesheet" />
    <link href="https://css.gg/home-alt.css" rel="stylesheet" />
    <link href="https://css.gg/bookmark.css" rel="stylesheet" />
    <link href="https://css.gg/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/global.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <h1 class="heading">Quiz App</h1>
    </header>

    <!-- Profile -->

    <main>
    <article class="profilelayout">
        <section class="Introduction">
          <i class="gg-profile"></i>
            <h2 class = "Introduction__name">Name</h2>
        </section>
    <section class="About-me">
        <h3 class = "About-me__heading">About me</h3>
        <p class = "About-me__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa facere molestias voluptates cupiditate reiciendis harum sed soluta placeat eaque deleniti. Temporibus tenetur illum nesciunt quasi quibusdam quae cum nulla ab.</p>
    </section>
    <section class="Counter">
        <div class="Counter__questions"></div>
        <div class="Counter__bookmarks"></div>
    </section>
    <section class = "Settings">
        <h3 class = "Settings__heading">Settings</h3>
        <h4 class = "Settings__darkmode">Dark Mode</h4>
        <label class="switch">
          <input type="checkbox" class= "Settings__darkmode--off">
          <span class="slider round"></span>
        </label>
    </section>
</section>
    </main>

    <!-- Footer: Navigation -->

    <footer>
      <nav class="navbar">
        <a class="navbar__home" href="./index.html" aria-label="Click to go to home"
          ><i class="gg-home-alt"></i
        ></a>
        <a class="navbar__bookmark" href="./bookmarks.html" aria-label="Click to view bookmarked questions"
          ><i class="gg-bookmark"></i
        ></a>
        <a class="navbar__profile--highlighted" href="./profile.html"
          ><i class="gg-profile"></i
        ></a>
      </nav>
    </footer>
  </body>
</html>
